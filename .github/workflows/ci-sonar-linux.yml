# This CI jobs based on open-source workflows project:
# https://github.com/bitPogo/workflows/blob/main/.github/workflows/shared-test-android-linux.yml

name: Run sonar cloud

on:
  workflow_call:


jobs:
  coverage:
    runs-on: ubuntu-latest

    name: Qualitygate - sonar
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Restore build cache
        uses:  actions/cache/restore@v4
        with:
          path: '**/.gradle/build-cache/**'
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ github.sha }}
            ${{ runner.os }}-build-

      - name: Restore reports test and coverage
        uses: actions/cache/restore@v4
        with:
          path: |
            **/reports/detekt/**/*.xml
            **/reports/jacoco/**/*.xml
            **/test-results/**/*
          key: reports-coverage-${{ github.sha }}

      - name: Sonar cloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew --no-daemon --stacktrace sonarqube --info